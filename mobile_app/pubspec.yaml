name: tone_matching_app
description: A participatory phonology analysis tool for tone melody grouping
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # File handling
  archive: ^3.4.0
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  path: ^1.9.1
  
  # XML parsing
  xml: ^6.4.2
  
  # Audio playback
  just_audio: ^0.9.36
  
  # Image handling
  image_picker: ^1.0.5
  image: ^4.1.3
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # State management
  provider: ^6.1.1
  
  # Character encoding
  charset: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
